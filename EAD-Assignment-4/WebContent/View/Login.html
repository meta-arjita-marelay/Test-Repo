<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<script src="../Scripts/scriptforlogin.js"></script>
<link href="../Stylesheet/style.css" rel=stylesheet>
</head>
<body>
	<div id="wrapper">
		<div id="navbar">
			<table width="75%" align="center">
				<tbody>
					<tr>
						<td width="30%"><img src="../Images/logo.png" height="40%"></td>
						<td align="right"><a href="../Question1.html"> Home </a>  <a href="Login.html">Login</a>
							<a href="SignUp.html">New User?</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<hr />
		<div id="form" align="center" padding=5px>
			<form action="Profile.html" id="form"
				onsubmit="return checkValidationLogin()" method="post">
				<h1>Login</h1>
				<table cellpadding="5%">
					<tr>
						<th align="left">Email</th>
						<td><input type='text' name='email' id='email' /></td>
					</tr>
					<tr>
						<th align="left">Password</th>
						<td><input type='password' name='pwd' id='pwd' /></td>
					</tr>
					<tr>
						<td></td>
						<td align="right"><a id="forgotpassword" href="#">Forgot
								Password</a></td>
					</tr>
				</table>
				<table cellpadding="20%">
					<tr>
						<td><button onclick="return checkValidationLogin()">Submit</button></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<script src="scriptforlogin.js"></script>
<link href="style.css" rel=stylesheet>
</head>
<body>
	<div id="wrapper">
		<div id="navbar">
			<table width="75%" align="center">
			<tbody>
				<tr>
					<td width="45%"><img src="logo.png" height="60%"></td>
					<td align="right">
						<a href="Question1.html"> Home </a> &nbsp; 
						<a	href="#"> About </a> &nbsp; 
						<a href="#"> Product </a> &nbsp; 
						<a	href="#"> Gallery </a> &nbsp; 
						<a href="#">Contact Us</a> &nbsp;
						<a href="Login.html">Login</a> &nbsp;
						<a href="SignUp.html">New User?</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
		<hr />
		<div id="form" align="center" padding=5px>
			<h1>Login</h1>
			<form action="#" id="form" onsubmit="return checkValidationLogin()"
				method="post">
				<table cellpadding="5%">
					<tr>
						<th align="left">Email</th>
						<td><input type='text' name='email' id='email' /></td>
					</tr>
					<tr>
						<th align="left">Password</th>
						<td><input type='password' name='pwd' id='pwd' /></td>
					</tr>
				</table>
				<table cellpadding="20%">
					<tr>
						<td><button onclick="return checkValidationLogin()">Submit</button></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
